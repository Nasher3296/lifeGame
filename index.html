<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Game - Ignacio Fern√°ndez</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="inputs">
        <div class="range_cont">
            <label for="rows_qty">Filas</label>
            <input type="range" name="rows_qty" id="rows_qty" value="15" min="5" max="50" oninput="rows_amount.value=rows_qty.value">  
            <input id="rows_amount" type="number" value="15" min="15" max="50" oninput="rows_qty.value=rows_amount.value" />
        </div>
        <div class="range_cont">
            <label for="cols_qty">Columnas</label>
            <input type="range" name="cols_qty" id="cols_qty" value="15" min="5" max="50" oninput="cols_amount.value=cols_qty.value">  
            <input id="cols_amount" type="number" value="15" min="15" max="50" oninput="cols_qty.value=cols_amount.value" />
        </div>
        <button id="setGrid">Set</button>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
    </div>
    <div id="counter"></div>
    <table class="grid" id="grid">
    </table>
    <script src="index2.js"></script>
</body> 
</html>
